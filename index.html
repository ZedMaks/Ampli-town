<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Ampli Town</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="primary-header">
      <h1 class="main-heading">Welcome To Ampli Town</h1>

      <img
        class="town-preview"
        src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townheader.svg"
      />
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img
          class="building"
          src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townsleep.svg"
        />

        <div class="store-details">
          <h2 class="category-heading">Sleep</h2>

          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="./Sleep.html"> The Snooze Inn </a>
            </li>

            <li class="store-name">
              <a class="store-link" href="./Sleep.html">Zzz Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img
          class="building"
          src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townfood.svg"
        />

        <div class="store-details">
          <h2 class="category-heading">Food</h2>

          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="./Food.html">Just Cookies</a>
            </li>

            <li class="store-name">
              <a class="store-link" href="./Food.html">Cake Too</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img
          class="building"
          src="https://tutsplus.github.io/web-design-for-kids/lesson-6/images/townshop.svg"
        />

        <div class="store-details">
          <h2 class="category-heading">Shop</h2>

          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="./Shop.html">Puppy Parade</a>
            </li>

            <li class="store-name">
              <a class="store-link" href="Shop.html">Cool Kittens</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">Зроблено Максом</p>
    </footer>
  </body>
</html>
